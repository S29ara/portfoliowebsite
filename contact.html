<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://use.typekit.net/tyv7xoq.css">
    <link rel="stylesheet" href="https://use.typekit.net/tyv7xoq.css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container_nav">
        <nav>
            <ul>
                <li><a href="/html/index.html">Home</a></li>
                <li><a href="/overmij.html">Over mij</a></li>
                <li><a href="/mijnprojecten.html">Projecten</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <section class="section_contactform">
            <div class="container_contact">
                <div class="container_iconen_contact">
                <h1>Contact</h1>
                    <div class="img_vorm">
                        <img src="/images/phone.png">
                    </div>
                    <div class="img_vorm">
                        <a href="mailto:sarajulide.atilgan@gmail.com"><img src="/images/mail.png"></a>
                    </div>
                </div>
                <p>Vragen of contact?</p>

                <form>
                    <div class="form_group">
                        <label for="firstname">Eerste naam</label>
                        <input type="text"
                        name="firstname"
                        id="firstname"
                        required class="form_element"
                        placeholder="Jane"/>
                    </div>
                    <div class="form_group">
                        <label for="lastname">Achternaam</label>
                        <input type="text"
                        name="lastname"
                        id="lastname"
                        required class="form_element"
                        placeholder="Doe"/>
                    </div>
                    <div class="form_group">
                        <label for="email">E-mail adres</label>
                        <input type="email"
                        name="email"
                        id="email"
                        required class="form_element"
                        placeholder="jane.doe@example.com"/>
                    </div>
                    <div class="form_group">
                        <label for="company">Naam bedrijf</label>
                        <input type="text"
                        name="company"
                        id="company"
                        class="form_element"
                        placeholder="jane.doe@example.com"/>
                    </div>
                    <div class="form_group full">
                        <label for="message">Wat wil je zeggen?</label>
                        <textarea name="message" id="message" class="form_element" 
                        placeholder="Ik wil contact opzoeken met Sara..."></textarea>
                    </div>
                    <div class="submit_group">
                        <input type="submit" value="Stuur bericht"/>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="socialiconen">
            <div class="icon_one">
            <a href="https://pin.it/32bSXJX"></a><img src="/images/pinterest_black.png"></a>
           </div>
           <div class="icon_two">
            <a href="https://www.linkedin.com/in/sara-a-1051441a7"><img src="/images/linkedin.png"></a>
            </div>
        </div>
        <p>Website gemaakt door Sara</p>
        <p>2023</p>
    </footer>
</body>
</html>
